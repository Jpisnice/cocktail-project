<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cocktail Gallery</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <a href="#">Home</a>
            <div class="search-container">
                <input type="text" placeholder="Enter a single Character" name="search" id="search" maxlength="1">
                <button type="submit" id="sb">Search</button>
            </div>
            <button onclick="window.location.href='favorite.html'">Favorites</button>
        </div>
        <div class="grid"></div>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <span class="heart">
                    <i class="fa-solid fa-heart"></i>
                </span>
                
                <br>
                <h1 id="modal-title"></h1>
                <div class="image"><img id="modal-image" src="" alt="Cocktail Image" /></div>
                <h3>Ingredients:</h3>
                <ul id="modal-ingredients"></ul>
                <h3>Instructions:</h3>
                <p id="modal-instructions"></p>
            </div>
        </div>

    </div>
    <script src="wishlist.js" type="text/javascript"></script>
    <script src="fav.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
